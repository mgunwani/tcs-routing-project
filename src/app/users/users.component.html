<h3>User List</h3>
<br /><br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.id }}</td>
            <td>{{user.name }}</td>
            <td>{{user.age }}</td>
            <td>
                <a [routerLink]="['/user-detail', user.id]">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
